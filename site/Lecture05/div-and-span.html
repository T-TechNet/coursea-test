<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>div and span elements</title>
  </head>
  <body>
    <div>*** DIV1: Some content here ***</div>
    <div>*** DIV2: Following right after div1 ***</div>
    <span> *** SPAN 1: Following right after div2 *** </span>
    <div>
      *** DIV3: Following right after span 1
      <span> *** SPAN 1: Following right after div3 *** </span>
      Continue content of div3
    </div>
  </body>
</html>
